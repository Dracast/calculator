<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="newCalc.css">
</head>

<body>

	<div class="conteiner">
		<div class="num-display">
			<p>0</p>
		</div>
		<div class="buttons">
			<div class="item bg-grey ac"><p>AC</p></div>
			<div class="item bg-grey plus-minus">+/-</div>
			<div class="item bg-grey percent">%</div>
			<div class="item bg-orange slash">/</div>
			<div class="item seven">7</div>
			<div class="item eight">8</div>
			<div class="item nine">9</div>
			<div class="item bg-orange multiply">*</div>
			<div class="item four">4</div>
			<div class="item five">5</div>
			<div class="item six">6</div>
			<div class="item bg-orange minus">-</div>
			<div class="item one">1</div>
			<div class="item two">2</div>
			<div class="item three">3</div>
			<div class="item bg-orange plus">+</div>
			<div class="item zero">0</div>
			<div class="item dot">.</div>
			<div class="item bg-orange equal">=</div>
		</div>
	</div>

	<script src="newCalc.js"></script>
</body>

</html>
